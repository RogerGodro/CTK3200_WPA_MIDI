<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécommande HP → MIDI → Cantabile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0e1a;
            --bg-panel: #151b2d;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --text-bright: #ffffff;
            --text-dim: #7a8aa0;
            --border: #1e2838;
            --button-bg: #1a2332;
            --button-hover: #2a3545;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f35 100%);
            color: var(--text-bright);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--bg-panel);
            border-radius: 20px;
            border: 2px solid var(--border);
            box-shadow: 0 10px 40px rgba(0,212,255,0.1);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 1.2em;
            letter-spacing: 2px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }
        
        .panel {
            background: var(--bg-panel);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Télécommande */
        .remote {
            background: linear-gradient(145deg, #2a3545, #1a2332);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.4),
                inset 0 -5px 20px rgba(0,0,0,0.3),
                inset 0 5px 20px rgba(255,255,255,0.05);
            border: 3px solid var(--border);
        }
        
        .remote-section {
            margin-bottom: 30px;
        }
        
        .remote-button {
            background: linear-gradient(145deg, #2a3545, #1e2838);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-bright);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 14px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .remote-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .remote-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,212,255,0.3);
            border-color: var(--accent-blue);
        }
        
        .remote-button:hover::before {
            opacity: 0.1;
        }
        
        .remote-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0,212,255,0.5);
        }
        
        .remote-button.active {
            background: linear-gradient(145deg, var(--accent-blue), #0090cc);
            border-color: var(--accent-green);
            box-shadow: 0 5px 30px rgba(0,212,255,0.5);
        }
        
        .remote-button span {
            position: relative;
            z-index: 1;
        }
        
        /* Power button */
        .power-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(145deg, #ff3366, #cc0033);
            border-color: #ff3366;
            font-size: 24px;
        }
        
        .power-btn:hover {
            box-shadow: 0 5px 30px rgba(255,51,102,0.5);
        }
        
        /* D-Pad */
        .dpad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            max-width: 200px;
            margin: 0 auto 30px;
        }
        
        .dpad-up { grid-column: 2; }
        .dpad-left { grid-column: 1; grid-row: 2; }
        .dpad-ok { 
            grid-column: 2; 
            grid-row: 2;
            background: linear-gradient(145deg, var(--accent-green), #00cc66);
            border-color: var(--accent-green);
        }
        .dpad-right { grid-column: 3; grid-row: 2; }
        .dpad-down { grid-column: 2; grid-row: 3; }
        
        /* Boutons média */
        .media-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        /* Volume/Channel */
        .vol-ch-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        /* Boutons colorés */
        .color-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn-green { background: linear-gradient(145deg, #00ff88, #00cc66); border-color: #00ff88; }
        .btn-red { background: linear-gradient(145deg, #ff3366, #cc0033); border-color: #ff3366; }
        .btn-yellow { background: linear-gradient(145deg, #ffcc00, #cc9900); border-color: #ffcc00; }
        .btn-blue { background: linear-gradient(145deg, #00d4ff, #0090cc); border-color: #00d4ff; }
        
        /* Pavé numérique */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        /* Connexions */
        .connections {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .connect-btn {
            flex: 1;
            padding: 20px;
            background: var(--button-bg);
            border: 2px solid var(--border);
            border-radius: 15px;
            color: var(--text-bright);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .connect-btn:hover {
            background: var(--button-hover);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,212,255,0.3);
        }
        
        .connect-btn.connected {
            background: linear-gradient(145deg, var(--accent-green), #00cc66);
            border-color: var(--accent-green);
            box-shadow: 0 5px 30px rgba(0,255,136,0.3);
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-red);
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .connected .status-indicator {
            background: var(--accent-green);
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes pulse-green {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--accent-green); }
            50% { opacity: 0.7; }
        }
        
        /* Log */
        .log {
            background: var(--bg-dark);
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            border: 2px solid var(--border);
        }
        
        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid var(--accent-blue);
            background: rgba(0,212,255,0.05);
            animation: fadeIn 0.3s;
        }
        
        .log-entry.midi {
            border-left-color: var(--accent-green);
            background: rgba(0,255,136,0.05);
        }
        
        .log-entry.error {
            border-left-color: var(--accent-red);
            background: rgba(255,51,102,0.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .timestamp {
            color: var(--text-dim);
            font-size: 11px;
        }
        
        /* Configuration modale */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,14,26,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-panel);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 2px solid var(--border);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            margin-bottom: 30px;
            color: var(--accent-blue);
        }
        
        .config-group {
            margin-bottom: 25px;
        }
        
        .config-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 15px;
            background: var(--button-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-bright);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(0,212,255,0.3);
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--border);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .modal-btn.save {
            background: linear-gradient(145deg, var(--accent-green), #00cc66);
            border-color: var(--accent-green);
            color: var(--text-bright);
        }
        
        .modal-btn.save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,255,136,0.4);
        }
        
        .modal-btn.cancel {
            background: var(--button-bg);
            color: var(--text-bright);
        }
        
        .modal-btn.cancel:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }
        
        /* Scrollbar personnalisé */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Télécommande HP → MIDI</h1>
            <div class="subtitle">Contrôle Cantabile avec ta télécommande</div>
        </header>
        
        <div class="main-grid">
            <!-- Télécommande -->
            <div class="panel">
                <div class="panel-title">Télécommande HP MCE</div>
                
                <div class="remote">
                    <!-- Power -->
                    <div class="remote-section">
                        <button class="remote-button power-btn" data-button="power">
                            <span>⏻</span>
                        </button>
                    </div>
                    
                    <!-- D-Pad -->
                    <div class="remote-section">
                        <div class="dpad">
                            <button class="remote-button dpad-up" data-button="up"><span>▲</span></button>
                            <button class="remote-button dpad-left" data-button="left"><span>◄</span></button>
                            <button class="remote-button dpad-ok" data-button="ok"><span>OK</span></button>
                            <button class="remote-button dpad-right" data-button="right"><span>►</span></button>
                            <button class="remote-button dpad-down" data-button="down"><span>▼</span></button>
                        </div>
                    </div>
                    
                    <!-- Boutons média -->
                    <div class="remote-section">
                        <div class="media-buttons">
                            <button class="remote-button" data-button="rewind"><span>⏪</span></button>
                            <button class="remote-button" data-button="play"><span>▶</span></button>
                            <button class="remote-button" data-button="forward"><span>⏩</span></button>
                            <button class="remote-button" data-button="record"><span>⏺</span></button>
                            <button class="remote-button" data-button="stop"><span>⏹</span></button>
                            <button class="remote-button" data-button="pause"><span>⏸</span></button>
                        </div>
                    </div>
                    
                    <!-- Volume et Channel -->
                    <div class="remote-section">
                        <div class="vol-ch-grid">
                            <button class="remote-button" data-button="volumeup"><span>VOL +</span></button>
                            <button class="remote-button" data-button="channelup"><span>CH +</span></button>
                            <button class="remote-button" data-button="volumedown"><span>VOL -</span></button>
                            <button class="remote-button" data-button="channeldown"><span>CH -</span></button>
                        </div>
                        <button class="remote-button" data-button="mute" style="width: 100%;"><span>MUTE</span></button>
                    </div>
                    
                    <!-- Boutons colorés -->
                    <div class="remote-section">
                        <div class="color-buttons">
                            <button class="remote-button btn-green" data-button="green"><span>●</span></button>
                            <button class="remote-button btn-red" data-button="red"><span>●</span></button>
                            <button class="remote-button btn-yellow" data-button="yellow"><span>●</span></button>
                            <button class="remote-button btn-blue" data-button="blue"><span>●</span></button>
                        </div>
                    </div>
                    
                    <!-- Pavé numérique -->
                    <div class="remote-section">
                        <div class="numpad">
                            <button class="remote-button" data-button="1"><span>1</span></button>
                            <button class="remote-button" data-button="2"><span>2</span></button>
                            <button class="remote-button" data-button="3"><span>3</span></button>
                            <button class="remote-button" data-button="4"><span>4</span></button>
                            <button class="remote-button" data-button="5"><span>5</span></button>
                            <button class="remote-button" data-button="6"><span>6</span></button>
                            <button class="remote-button" data-button="7"><span>7</span></button>
                            <button class="remote-button" data-button="8"><span>8</span></button>
                            <button class="remote-button" data-button="9"><span>9</span></button>
                            <button class="remote-button" data-button="back"><span>◄</span></button>
                            <button class="remote-button" data-button="0"><span>0</span></button>
                            <button class="remote-button" data-button="enter"><span>✓</span></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Configuration et Log -->
            <div>
                <!-- Connexions -->
                <div class="panel" style="margin-bottom: 30px;">
                    <div class="panel-title">Connexions</div>
                    <div class="connections">
                        <button class="connect-btn" id="connectRemote">
                            <span class="status-indicator"></span>
                            <span>Connecter Télécommande</span>
                        </button>
                        <button class="connect-btn" id="connectMIDI">
                            <span class="status-indicator"></span>
                            <span>Connecter MIDI</span>
                        </button>
                    </div>
                </div>
                
                <!-- Log -->
                <div class="panel">
                    <div class="panel-title">Journal d'événements</div>
                    <div class="log" id="log"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de configuration -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <div class="modal-title">Configuration: <span id="modalButtonName"></span></div>
            
            <div class="config-group">
                <label class="config-label">Type MIDI</label>
                <select id="midiType">
                    <option value="cc">Control Change (CC)</option>
                    <option value="note">Note MIDI</option>
                </select>
            </div>
            
            <div class="config-group" id="ccGroup">
                <label class="config-label">Numéro CC (0-127)</label>
                <input type="number" id="ccNumber" min="0" max="127" value="7">
            </div>
            
            <div class="config-group" id="ccValueGroup">
                <label class="config-label">Valeur (0-127)</label>
                <input type="number" id="ccValue" min="0" max="127" value="127">
            </div>
            
            <div class="config-group" id="noteGroup" style="display: none;">
                <label class="config-label">Note MIDI (0-127)</label>
                <input type="number" id="noteNumber" min="0" max="127" value="60">
            </div>
            
            <div class="config-group" id="velocityGroup" style="display: none;">
                <label class="config-label">Vélocité (0-127)</label>
                <input type="number" id="noteVelocity" min="0" max="127" value="127">
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelConfig">Annuler</button>
                <button class="modal-btn save" id="saveConfig">Sauvegarder</button>
            </div>
        </div>
    </div>
    
    <script>
        // État de l'application
        const state = {
            hidDevice: null,
            midiOutput: null,
            midiChannel: 0,
            currentButton: null,
            config: {}
        };
        
        // Charger la configuration sauvegardée
        function loadConfig() {
            const saved = localStorage.getItem('remoteConfig');
            if (saved) {
                state.config = JSON.parse(saved);
                log('Configuration chargée depuis le navigateur', 'info');
            } else {
                // Configuration par défaut
                state.config = {
                    volumeup: { type: 'cc', cc: 7, value: 127 },
                    volumedown: { type: 'cc', cc: 7, value: 0 },
                    channelup: { type: 'cc', cc: 80, value: 127 },
                    channeldown: { type: 'cc', cc: 81, value: 127 },
                    play: { type: 'cc', cc: 82, value: 127 },
                    pause: { type: 'cc', cc: 83, value: 127 },
                    stop: { type: 'cc', cc: 84, value: 127 }
                };
            }
        }
        
        // Sauvegarder la configuration
        function saveConfigToStorage() {
            localStorage.setItem('remoteConfig', JSON.stringify(state.config));
            log('Configuration sauvegardée', 'info');
        }
        
        // Logger
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // Connexion HID (télécommande)
        document.getElementById('connectRemote').addEventListener('click', async () => {
            try {
                const device = await navigator.hid.requestDevice({ filters: [] });
                
                if (device.length > 0) {
                    state.hidDevice = device[0];
                    await state.hidDevice.open();
                    
                    state.hidDevice.addEventListener('inputreport', (event) => {
                        handleRemoteInput(event.data);
                    });
                    
                    document.getElementById('connectRemote').classList.add('connected');
                    log(`✓ Télécommande connectée: ${state.hidDevice.productName}`, 'info');
                } else {
                    log('Aucune télécommande sélectionnée', 'error');
                }
            } catch (error) {
                log(`Erreur connexion télécommande: ${error.message}`, 'error');
            }
        });
        
        // Connexion MIDI
        document.getElementById('connectMIDI').addEventListener('click', async () => {
            try {
                const midiAccess = await navigator.requestMIDIAccess();
                
                // Cherche loopMIDI ou premier port disponible
                for (const output of midiAccess.outputs.values()) {
                    if (output.name.toLowerCase().includes('loopmidi') || 
                        output.name.toLowerCase().includes('télécommande')) {
                        state.midiOutput = output;
                        break;
                    }
                }
                
                // Si pas trouvé, prend le premier
                if (!state.midiOutput && midiAccess.outputs.size > 0) {
                    state.midiOutput = midiAccess.outputs.values().next().value;
                }
                
                if (state.midiOutput) {
                    document.getElementById('connectMIDI').classList.add('connected');
                    log(`✓ MIDI connecté: ${state.midiOutput.name}`, 'midi');
                } else {
                    log('Aucun port MIDI disponible - Lance loopMIDI!', 'error');
                }
            } catch (error) {
                log(`Erreur connexion MIDI: ${error.message}`, 'error');
            }
        });
        
        // Gérer les inputs de la télécommande
        function handleRemoteInput(data) {
            // Convertir ArrayBuffer en Array
            const bytes = new Uint8Array(data.buffer);
            
            // Le code du bouton est généralement dans le 2e byte
            const buttonCode = bytes[1];
            
            if (buttonCode !== 0) {
                // Trouver quel bouton correspond
                const buttonName = findButtonFromCode(buttonCode);
                if (buttonName) {
                    simulateButtonPress(buttonName);
                }
            }
        }
        
        // Mapper les codes HID aux boutons (à ajuster selon ta télécommande)
        function findButtonFromCode(code) {
            const mapping = {
                0xE9: 'volumeup',
                0xEA: 'volumedown',
                0xE2: 'mute',
                0xB0: 'play',
                0xB1: 'pause',
                0xB7: 'stop',
                0xB5: 'forward',
                0xB6: 'rewind',
                0x21: 'channelup',
                0x22: 'channeldown'
                // Ajoute d'autres mappings selon les codes de ta télécommande
            };
            
            return mapping[code];
        }
        
        // Simuler l'appui d'un bouton
        function simulateButtonPress(buttonName) {
            const button = document.querySelector(`[data-button="${buttonName}"]`);
            if (button) {
                button.classList.add('active');
                setTimeout(() => button.classList.remove('active'), 200);
                
                sendMIDI(buttonName);
            }
        }
        
        // Envoyer MIDI
        function sendMIDI(buttonName) {
            if (!state.midiOutput) {
                log('MIDI non connecté!', 'error');
                return;
            }
            
            const config = state.config[buttonName];
            if (!config) {
                log(`Bouton ${buttonName} non configuré`, 'error');
                return;
            }
            
            if (config.type === 'cc') {
                // Control Change: 0xB0 + channel, CC number, value
                const message = [0xB0 + state.midiChannel, config.cc, config.value];
                state.midiOutput.send(message);
                log(`→ MIDI CC${config.cc} = ${config.value}`, 'midi');
            } else if (config.type === 'note') {
                // Note On
                const noteOn = [0x90 + state.midiChannel, config.note, config.velocity];
                state.midiOutput.send(noteOn);
                
                // Note Off après 100ms
                setTimeout(() => {
                    const noteOff = [0x80 + state.midiChannel, config.note, 0];
                    state.midiOutput.send(noteOff);
                }, 100);
                
                log(`→ MIDI Note ${config.note} vel ${config.velocity}`, 'midi');
            }
        }
        
        // Configuration des boutons
        document.querySelectorAll('.remote-button').forEach(button => {
            // Clic pour envoyer MIDI
            button.addEventListener('click', () => {
                const buttonName = button.dataset.button;
                sendMIDI(buttonName);
                button.classList.add('active');
                setTimeout(() => button.classList.remove('active'), 200);
            });
            
            // Clic droit pour configurer
            button.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                openConfigModal(button.dataset.button);
            });
        });
        
        // Ouvrir la modal de configuration
        function openConfigModal(buttonName) {
            state.currentButton = buttonName;
            document.getElementById('modalButtonName').textContent = buttonName.toUpperCase();
            
            // Charger la config actuelle
            const config = state.config[buttonName] || { type: 'cc', cc: 7, value: 127 };
            
            document.getElementById('midiType').value = config.type;
            document.getElementById('ccNumber').value = config.cc || 7;
            document.getElementById('ccValue').value = config.value || 127;
            document.getElementById('noteNumber').value = config.note || 60;
            document.getElementById('noteVelocity').value = config.velocity || 127;
            
            updateConfigModal();
            document.getElementById('configModal').classList.add('active');
        }
        
        // Mettre à jour l'affichage de la modal
        function updateConfigModal() {
            const type = document.getElementById('midiType').value;
            
            if (type === 'cc') {
                document.getElementById('ccGroup').style.display = 'block';
                document.getElementById('ccValueGroup').style.display = 'block';
                document.getElementById('noteGroup').style.display = 'none';
                document.getElementById('velocityGroup').style.display = 'none';
            } else {
                document.getElementById('ccGroup').style.display = 'none';
                document.getElementById('ccValueGroup').style.display = 'none';
                document.getElementById('noteGroup').style.display = 'block';
                document.getElementById('velocityGroup').style.display = 'block';
            }
        }
        
        document.getElementById('midiType').addEventListener('change', updateConfigModal);
        
        // Sauvegarder la configuration
        document.getElementById('saveConfig').addEventListener('click', () => {
            const type = document.getElementById('midiType').value;
            
            if (type === 'cc') {
                state.config[state.currentButton] = {
                    type: 'cc',
                    cc: parseInt(document.getElementById('ccNumber').value),
                    value: parseInt(document.getElementById('ccValue').value)
                };
            } else {
                state.config[state.currentButton] = {
                    type: 'note',
                    note: parseInt(document.getElementById('noteNumber').value),
                    velocity: parseInt(document.getElementById('noteVelocity').value)
                };
            }
            
            saveConfigToStorage();
            document.getElementById('configModal').classList.remove('active');
            log(`✓ Bouton ${state.currentButton} configuré`, 'info');
        });
        
        // Annuler
        document.getElementById('cancelConfig').addEventListener('click', () => {
            document.getElementById('configModal').classList.remove('active');
        });
        
        // Initialisation
        loadConfig();
        log('Application démarrée - Clic droit sur un bouton pour configurer', 'info');
        log('Configuration par défaut chargée pour Volume et Channel', 'info');
    </script>
</body>
</html>
