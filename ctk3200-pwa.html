    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto 1fr;
            gap: 12px;
            height: 100vh;
            padding: 12px;
        }

        .header {
            grid-column: 1 / -1;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            font-size: 13px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #44ff44;
            box-shadow: 0 0 10px #44ff44;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .connect-btn {
            padding: 10px 20px;
            background: #5865f2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-btn:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            padding: 8px 14px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .sidebar {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-section {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 12px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .drum-set-selector {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .drum-set-btn {
            padding: 10px 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .drum-set-btn.active {
            background: #5865f2;
            border-color: #7289da;
        }

        .rhythm-select {
            width: 100%;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 12px;
            max-height: 150px;
        }

        .rhythm-select option {
            background: #2d2d44;
            padding: 5px;
        }

        .rhythm-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-top: 8px;
        }

        .rhythm-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .rhythm-btn.start {
            background: #44ff44;
            color: #000;
        }

        .rhythm-btn.stop {
            background: #ff4444;
        }

        .rhythm-btn:active {
            transform: scale(0.95);
        }

        .slider-control {
            margin-top: 10px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .slider-value {
            font-weight: 700;
            color: #5865f2;
        }

        .slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #5865f2;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(88,101,242,0.5);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #5865f2;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .main-area {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .pads-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }

        .pad {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .pad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
            opacity: 0;
            transition: opacity 0.1s;
        }

        .pad.active::before {
            opacity: 1;
        }

        .pad:active {
            transform: scale(0.95);
        }

        .pad-number {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .pad-label {
            font-size: 12px;
            opacity: 0.9;
            text-align: center;
        }

        .pad-note {
            font-size: 9px;
            opacity: 0.6;
            margin-top: 2px;
        }

        /* Drum Set Colors */
        .drum-standard .pad {
            background: linear-gradient(135deg, rgba(255,77,77,0.2), rgba(255,77,77,0.05));
            border-color: rgba(255,77,77,0.4);
            color: #ff6b6b;
        }

        .drum-standard .pad.active {
            background: rgba(255,77,77,0.5);
            border-color: #ff4444;
            box-shadow: 0 0 25px rgba(255,77,77,0.7);
        }

        .drum-room .pad {
            background: linear-gradient(135deg, rgba(255,167,38,0.2), rgba(255,167,38,0.05));
            border-color: rgba(255,167,38,0.4);
            color: #ffa726;
        }

        .drum-room .pad.active {
            background: rgba(255,167,38,0.5);
            border-color: #ff9800;
            box-shadow: 0 0 25px rgba(255,167,38,0.7);
        }

        .drum-power .pad {
            background: linear-gradient(135deg, rgba(171,71,188,0.2), rgba(171,71,188,0.05));
            border-color: rgba(171,71,188,0.4);
            color: #ba68c8;
        }

        .drum-power .pad.active {
            background: rgba(171,71,188,0.5);
            border-color: #ab47bc;
            box-shadow: 0 0 25px rgba(171,71,188,0.7);
        }

        .drum-synth .pad {
            background: linear-gradient(135deg, rgba(38,198,218,0.2), rgba(38,198,218,0.05));
            border-color: rgba(38,198,218,0.4);
            color: #4dd0e1;
        }

        .drum-synth .pad.active {
            background: rgba(38,198,218,0.5);
            border-color: #26c6da;
            box-shadow: 0 0 25px rgba(38,198,218,0.7);
        }

        .drum-brush .pad {
            background: linear-gradient(135deg, rgba(102,187,106,0.2), rgba(102,187,106,0.05));
            border-color: rgba(102,187,106,0.4);
            color: #81c784;
        }

        .drum-brush .pad.active {
            background: rgba(102,187,106,0.5);
            border-color: #66bb6a;
            box-shadow: 0 0 25px rgba(102,187,106,0.7);
        }

        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
    </style>
</head>

                const outputs = Array.from(midiAccess.outputs.values());
                const inputs = Array.from(midiAccess.inputs.values());

        // Send MIDI
        let activeChordNotes = []; // Track currently playing chord notes
        
        function sendMIDI(note, vel = 127, padIndex = 0) {
            if (!midiOutput) {
                showToast('⚠️ Connecte d\'abord le MIDI');
                return;
            }

            // If rhythm is playing, send CHORD instead of drum note
            if (rhythmPlaying) {
                // Stop previous chord if any
                activeChordNotes.forEach(n => {
                    midiOutput.send([0x80, n, 0]); // Note Off channel 1
                });
                activeChordNotes = [];
                
                // Get chord for this pad
                const chord = chords[padIndex % chords.length];
                
                // Play the chord on channel 1 (accompaniment zone)
                chord.notes.forEach(chordNote => {
                    midiOutput.send([0x90, chordNote, vel]); // Note On channel 1
                    activeChordNotes.push(chordNote);
                });
                
                console.log(`🎸 Chord: ${chord.name} - Notes: ${chord.notes.join(', ')}`);
                
                // Hold chord for a bit, then release
                setTimeout(() => {
                    activeChordNotes.forEach(n => {
                        midiOutput.send([0x80, n, 0]); // Note Off
                    });
                    activeChordNotes = [];
                }, 400);
            } 
            // Normal drum mode
            else {
                // Note On (Channel 10 for drums = 0x99)
                midiOutput.send([0x99, note, vel]);
                
                // Note Off
                setTimeout(() => {
                    midiOutput.send([0x89, note, 0]);
                }, 100);
            }
        }

        // Generate Pads
        function generatePads() {
            const container = document.getElementById('padsContainer');
            container.innerHTML = '';
            
            const drumSet = drumSets[currentDrumSet];
            
            drumSet.pads.forEach((pad, index) => {
                const padEl = document.createElement('div');
                padEl.className = 'pad';
                padEl.innerHTML = `
                    <div class="pad-number">${index + 1}</div>
                    <div class="pad-label">${pad.label}</div>
                    <div class="pad-note">N${pad.note}</div>
                `;
                
                // Touch events with slide support
                let lastTouchedPad = null;
                
                padEl.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    padEl.classList.add('active');
                    lastTouchedPad = index;
                    sendMIDI(pad.note, velocity, index);
                });
                
                padEl.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    // Check if touch moved to this pad
                    const touch = e.touches[0];
                    const element = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    if (element && element.classList.contains('pad')) {
                        const padIndex = Array.from(container.children).indexOf(element);
                        if (padIndex !== lastTouchedPad && padIndex >= 0) {
                            // Deactivate previous pad
                            if (lastTouchedPad >= 0) {
                                container.children[lastTouchedPad].classList.remove('active');
                            }
                            // Activate new pad
                            element.classList.add('active');
                            const newPad = drumSet.pads[padIndex];
                            sendMIDI(newPad.note, velocity, padIndex);
                            lastTouchedPad = padIndex;
                        }
                    }
                });
                
                padEl.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    padEl.classList.remove('active');
                    lastTouchedPad = null;
                });
                
                padEl.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    padEl.classList.remove('active');
                    lastTouchedPad = null;
                });
                
                // Mouse
                padEl.addEventListener('mousedown', () => {
                    padEl.classList.add('active');
                    sendMIDI(pad.note, velocity, index);
                });
                
                padEl.addEventListener('mouseup', () => {
                    padEl.classList.remove('active');
                });
                
                padEl.addEventListener('mouseleave', () => {
                    padEl.classList.remove('active');
                });
                
                container.appendChild(padEl);
            });
            
            container.className = `pads-container ${drumSet.class}`;
        }

                        setTimeout(async () => {
                            showToast('🔌 Tentative de connexion...');
                            await connectMIDI();
                        }, 500);
                    }
                }
            }, { once: false });
        });

        // Wake Lock
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {}
        }

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        requestWakeLock();
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('✅ Service Worker enregistré:', reg);
                    })
                    .catch(err => {
                        console.log('❌ Service Worker erreur:', err);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            showToast('📱 Tu peux installer cette app ! Clique sur ⋮ puis "Installer l\'application"', 6000);
            console.log('💡 PWA installable ! beforeinstallprompt event captured');
        });
        
        window.addEventListener('appinstalled', () => {
            showToast('✅ App installée ! Lance-la depuis ton écran d\'accueil', 5000);
            deferredPrompt = null;
        });
    </script>
</body>
</html>
