            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto 1fr;
            gap: 12px;
            height: 100vh;
            padding: 12px;
        }

        .header {
            grid-column: 1 / -1;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            font-size: 13px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #44ff44;
            box-shadow: 0 0 10px #44ff44;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .connect-btn {
            padding: 10px 20px;
            background: #5865f2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-btn:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            padding: 8px 14px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;

        .rhythm-select {

            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .pad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
            opacity: 0;
            transition: opacity 0.1s;
        }

        .pad.active::before {
            opacity: 1;
        }

        .pad:active {
            transform: scale(0.95);
        }

            font-weight: 700;

        // Check MIDI Support
        function checkMIDISupport() {
            const status = document.getElementById('statusText');
            const btn = document.getElementById('connectBtn');
            
            // Update browser info
            const isChrome = navigator.userAgent.includes('Chrome');
            document.getElementById('browserInfo').textContent = isChrome ? 'Chrome ✓' : 'Autre ⚠️';
            document.getElementById('browserInfo').style.color = isChrome ? '#44ff44' : '#ffaa00';
            
            if (!navigator.requestMIDIAccess) {
                status.textContent = '❌ MIDI non supporté';
                btn.textContent = 'MIDI non dispo';
                btn.disabled = true;
                btn.style.background = '#666';
                document.getElementById('midiApiInfo').textContent = 'Non disponible ❌';
                document.getElementById('midiApiInfo').style.color = '#ff4444';
                document.getElementById('devicesInfo').textContent = 'N/A';
                showToast('❌ Web MIDI non supporté. Utilise Chrome sur Android !', 5000);
                return false;
            }
            
            document.getElementById('midiApiInfo').textContent = 'Disponible ✓';
            document.getElementById('midiApiInfo').style.color = '#44ff44';
            return true;
        }

        // Connect MIDI
        async function connectMIDI() {
            try {
                if (!checkMIDISupport()) return;

                const status = document.getElementById('statusText');
                const btn = document.getElementById('connectBtn');
                
                status.textContent = '🔌 Connexion...';
                showToast('🔌 Demande de permission MIDI...');
                
                // Request MIDI access (this will show permission dialog)
                midiAccess = await navigator.requestMIDIAccess({ sysex: false });
                
                // List all MIDI devices
                const outputs = Array.from(midiAccess.outputs.values());
                const inputs = Array.from(midiAccess.inputs.values());
                
                console.log('MIDI Outputs:', outputs);
                console.log('MIDI Inputs:', inputs);
                
                // Update diagnostic info
                document.getElementById('devicesInfo').textContent = `${outputs.length} trouvé(s)`;
                document.getElementById('devicesInfo').style.color = outputs.length > 0 ? '#44ff44' : '#ff4444';
                
                if (outputs.length === 0) {
                    status.textContent = '❌ Aucun périphérique';
                    showToast('❌ Aucun périphérique MIDI trouvé', 4000);
                    
                    // Show helpful diagnostic
                    setTimeout(() => {
                        let msg = '🔍 AUCUN PÉRIPHÉRIQUE MIDI DÉTECTÉ\n\n';
                        msg += '✅ Web MIDI fonctionne\n';
                        msg += `✅ Navigateur: ${navigator.userAgent.includes('Chrome') ? 'Chrome' : 'Compatible'}\n\n`;
                        msg += '⚠️ À VÉRIFIER:\n\n';
                        msg += '1️⃣ CTK-3200 allumé?\n';
                        msg += '2️⃣ Câble USB OTG branché fermement?\n';
                        msg += '3️⃣ USB du CTK-3200 vers OTG?\n';
                        msg += '4️⃣ Mode USB MIDI activé sur le clavier?\n\n';
                        msg += '💡 ASTUCE: Débranche et rebranche le câble, puis réessaie.';
                        alert(msg);
                    }, 500);
                    return;
                }

                // Select MIDI output
                midiOutput = outputs.find(o => 
                    o.name.toLowerCase().includes('ctk') || 
                    o.name.toLowerCase().includes('casio') ||
                    o.name.toLowerCase().includes('keyboard')
                ) || outputs[0];

                document.getElementById('statusDot').classList.add('connected');
                status.textContent = midiOutput.name;
                btn.textContent = '✓ Connecté';
                btn.style.background = '#44ff44';
                btn.style.color = '#000';

                let successMsg = `✅ Connecté: ${midiOutput.name}`;
                showToast(successMsg);
                
                // Log all devices
                console.log('✅ Périphérique utilisé:', midiOutput.name);
                if (outputs.length > 1) {
                    console.log(`ℹ️ ${outputs.length} périphériques MIDI trouvés:`);
                    outputs.forEach((o, i) => {
                        console.log(`  ${i+1}. ${o.name} ${o === midiOutput ? '← ACTIF' : ''}`);
                    });
                    
                    // Show info if multiple devices
                    setTimeout(() => {
                        let msg = `✅ CONNECTÉ!\n\n`;
                        msg += `Utilisé: ${midiOutput.name}\n\n`;
                        msg += `${outputs.length} périphérique(s) MIDI détecté(s):\n`;
                        outputs.forEach((o, i) => {
                            msg += `${i+1}. ${o.name}\n`;
                        });
                        console.log(msg);
                    }, 1000);
                }
                
                // Listen for MIDI disconnect
                midiAccess.onstatechange = (e) => {
                    console.log('MIDI State Change:', e.port.name, e.port.state);
                    if (e.port.state === 'disconnected' && e.port === midiOutput) {
                        status.textContent = '⚠️ Déconnecté';
                        document.getElementById('statusDot').classList.remove('connected');
                        btn.textContent = 'Reconnecter';
                        btn.style.background = '#5865f2';
                        btn.style.color = '#fff';
                        showToast('⚠️ CTK-3200 déconnecté');
                        midiOutput = null;
                    }
                };
                
            } catch (error) {
                console.error('MIDI Error:', error);
                const status = document.getElementById('statusText');
                status.textContent = '❌ Erreur';
                
                let errorMsg = '❌ ERREUR MIDI\n\n';
                errorMsg += `Type: ${error.name}\n`;
                errorMsg += `Message: ${error.message}\n\n`;
                
                if (error.name === 'NotAllowedError') {
                    errorMsg += '🔒 PERMISSION REFUSÉE\n\n';
                    errorMsg += 'Chrome a bloqué l\'accès au MIDI.\n\n';
                    errorMsg += '📋 SOLUTION:\n\n';
                    errorMsg += '1️⃣ Clique sur l\'icône 🔒 ou ⓘ dans la barre d\'adresse\n';
                    errorMsg += '2️⃣ Cherche "MIDI devices" ou "Périphériques MIDI"\n';
                    errorMsg += '3️⃣ Change de "Bloquer" à "Autoriser"\n';
                    errorMsg += '4️⃣ Recharge la page (F5)\n\n';
                    errorMsg += 'OU\n\n';
                    errorMsg += '📱 Ouvre Chrome → ⋮ → Paramètres → Paramètres du site → MIDI\n';
                    errorMsg += 'Active "Demander avant d\'accéder"';
                    showToast('❌ Permission MIDI refusée', 5000);
                } else if (error.name === 'SecurityError') {
                    errorMsg += '🔐 ERREUR DE SÉCURITÉ\n\n';
                    errorMsg += 'Chrome bloque l\'accès MIDI pour des raisons de sécurité.\n\n';
                    errorMsg += '💡 Essaie d\'ouvrir le fichier depuis:\n';
                    errorMsg += '- Un serveur web local\n';
                    errorMsg += '- Un hébergement HTTPS';
                    showToast('❌ Erreur de sécurité', 4000);
                } else if (error.name === 'NotSupportedError') {
                    errorMsg += '⚠️ MIDI NON SUPPORTÉ\n\n';
                    errorMsg += 'Web MIDI API n\'est pas disponible sur cet appareil.\n\n';
                    errorMsg += 'Vérifie que tu utilises une version récente de Chrome.';
                    showToast('❌ MIDI non supporté', 4000);
                } else {
                    errorMsg += '⚠️ ERREUR INCONNUE\n\n';
                    errorMsg += 'Vérifie que:\n';
                    errorMsg += '1. Tu utilises Chrome\n';
                    errorMsg += '2. Le CTK-3200 est branché\n';
                    errorMsg += '3. Le câble USB OTG fonctionne';
                    showToast('❌ Erreur MIDI', 4000);
                }
                
                console.error(errorMsg);
                alert(errorMsg);
            }
        }

        // Send MIDI
        function sendMIDI(note, vel = 127) {
            if (!midiOutput) {
                showToast('⚠️ Connecte d\'abord le MIDI');
                return;
            }

            // Note On (Channel 10 for drums = 0x99)
            midiOutput.send([0x99, note, vel]);
            
            // Note Off
            setTimeout(() => {
                midiOutput.send([0x89, note, 0]);
            }, 100);
        }

        // Generate Pads
        function generatePads() {
            const container = document.getElementById('padsContainer');
            container.innerHTML = '';
            
            const drumSet = drumSets[currentDrumSet];
            
            drumSet.pads.forEach((pad, index) => {
                const padEl = document.createElement('div');
                padEl.className = 'pad';
                padEl.innerHTML = `
                    <div class="pad-number">${index + 1}</div>
                    <div class="pad-label">${pad.label}</div>
                    <div class="pad-note">N${pad.note}</div>
                `;
                
                // Touch
                padEl.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    padEl.classList.add('active');
                    sendMIDI(pad.note, velocity);
                });
                
                padEl.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    padEl.classList.remove('active');
                });
                
                // Mouse
                padEl.addEventListener('mousedown', () => {
                    padEl.classList.add('active');
                    sendMIDI(pad.note, velocity);
                });
                
                padEl.addEventListener('mouseup', () => {
                    padEl.classList.remove('active');
                });
                
                padEl.addEventListener('mouseleave', () => {
                    padEl.classList.remove('active');
                });
                
                container.appendChild(padEl);
            });
            
            container.className = `pads-container ${drumSet.class}`;
        }

        // Select Drum Set
        function selectDrumSet(index) {
            currentDrumSet = index;
            
            document.querySelectorAll('.drum-set-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            generatePads();
            showToast(`🥁 ${drumSets[index].name} SET`);
            
            if (midiOutput) {
                midiOutput.send([0xC9, index]);
            }
        }

        // Rhythm
        function selectRhythm() {
            const select = document.getElementById('rhythmSelect');
            currentRhythm = parseInt(select.value);
            const name = select.options[select.selectedIndex].text;
            showToast(`🎵 ${name}`);
        }

        function startRhythm() {
            if (!midiOutput) {
                showToast('⚠️ Connecte le MIDI');
                return;
            }
            midiOutput.send([0xFA]);
            showToast('▶ Rythme démarré');
        }

        function stopRhythm() {
            if (!midiOutput) return;
            midiOutput.send([0xFC]);
            showToast('⏹ Arrêté');
        }

        // Controls
        function updateTempo() {
            tempo = parseInt(document.getElementById('tempoSlider').value);
            document.getElementById('tempoValue').textContent = tempo;
        }

        function updateVelocity() {
            velocity = parseInt(document.getElementById('velocitySlider').value);
            document.getElementById('velocityValue').textContent = velocity;
        }

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Toast
        function showToast(msg, duration = 2500) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }

        // Init
        window.addEventListener('load', async () => {
            generatePads();
            
            // Check MIDI support first
            const midiSupported = checkMIDISupport();
            
            if (!midiSupported) {
                showToast('❌ MIDI non supporté. Utilise Chrome !', 5000);
                return;
            }
            
            // Show initial message
            showToast('🎹 Prêt ! Clique "Autoriser MIDI" pour connecter le CTK-3200', 5000);
            
            // Auto-connect after first user interaction (required for permission dialog)
            let firstInteraction = true;
            document.addEventListener('click', async (e) => {
                if (firstInteraction && !midiOutput) {
                    firstInteraction = false;
                    // Only auto-connect if clicked outside the connect button
                    if (e.target.id !== 'connectBtn') {
                        setTimeout(async () => {
                            showToast('🔌 Tentative de connexion...');
                            await connectMIDI();
                        }, 500);
                    }
                }
            }, { once: false });
        });

        // Wake Lock
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {}
        }

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        requestWakeLock();
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('✅ Service Worker enregistré:', reg);
                    })
                    .catch(err => {
                        console.log('❌ Service Worker erreur:', err);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            showToast('📱 Tu peux installer cette app ! Clique sur ⋮ puis "Installer l\'application"', 6000);
            console.log('💡 PWA installable ! beforeinstallprompt event captured');
        });
        
        window.addEventListener('appinstalled', () => {
            showToast('✅ App installée ! Lance-la depuis ton écran d\'accueil', 5000);
            deferredPrompt = null;
        });
    </script>
</body>
</html>
