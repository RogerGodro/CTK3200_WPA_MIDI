<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="CTK-3200 V8 Ultimate - Professional MIDI Arranger with Complete Launchpad MK2 Integration">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>CTK-3200 Arranger V8 Ultimate</title>
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"CTK V8 Ultimate","short_name":"CTK V8","display":"fullscreen","orientation":"landscape","start_url":".","theme_color":"#0a0a0f","background_color":"#000000"}'>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-family: -apple-system, 'SF Pro Display', 'Inter', system-ui, sans-serif;
        }

        :root {
            --primary: #00ff88;
            --secondary: #ff00aa;
            --accent: #00aaff;
            --warning: #ff8800;
            --danger: #ff3333;
            
            --bg-dark: #0a0a0f;
            --bg-medium: #14141a;
            --bg-light: #1f1f28;
            --bg-lighter: #2a2a35;
            
            --border: #2a2a35;
            --border-light: #3a3a45;
            
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-dim: #666666;
            
            /* Launchpad Colors */
            --lp-red: #ff3333;
            --lp-orange: #ff8800;
            --lp-yellow: #ffff00;
            --lp-green: #00ff00;
            --lp-cyan: #00ffff;
            --lp-blue: #0088ff;
            --lp-purple: #aa00ff;
            --lp-pink: #ff00aa;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: none;
            position: fixed;
        }

        .app-container {
            height: 100vh;
            display: grid;
            grid-template-rows: 70px 1fr;
            background: linear-gradient(135deg, #0a0a0f 0%, #14141a 50%, #0a0a0f 100%);
        }

        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(20,20,26,0.9) 50%, rgba(0,0,0,0.9) 100%);
            border-bottom: 2px solid var(--primary);
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo {
            font-size: 26px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .status-displays {
            display: flex;
            gap: 15px;
            flex: 1;
        }

        .status-item {
            padding: 10px 18px;
            background: var(--bg-light);
            border-radius: 30px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .tempo-display {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 20px;
            background: var(--bg-light);
            border-radius: 30px;
            border: 1px solid var(--primary);
        }

        .tempo-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent);
            min-width: 50px;
            text-align: center;
        }

        .tempo-controls {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .tempo-btn {
            width: 24px;
            height: 14px;
            background: var(--bg-lighter);
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.1s;
            border-radius: 3px;
        }

        .tempo-btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
            border-color: var(--primary);
        }

        .tap-tempo-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-lighter) 100%);
            border: 2px solid var(--accent);
            border-radius: 30px;
            color: var(--accent);
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tap-tempo-btn:hover {
            background: var(--accent);
            color: var(--bg-dark);
            transform: scale(1.05);
        }

        .tap-tempo-btn.tapped {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg-dark);
            animation: tapPulse 0.2s;
        }

        @keyframes tapPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .midi-indicators {
            display: flex;
            gap: 12px;
        }

        .midi-device {
            padding: 8px 14px;
            background: var(--bg-light);
            border-radius: 25px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .midi-led {
            width: 10px;
            height: 10px;
            background: #444;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .midi-led.active {
            background: var(--primary);
            box-shadow: 0 0 12px var(--primary);
            animation: midiPulse 2s infinite;
        }

        @keyframes midiPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .connect-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 25px;
            color: var(--bg-dark);
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr 340px;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        /* Left Panel */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .panel-section {
            background: var(--bg-medium);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid var(--border);
        }

        .section-header {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-header::before {
            content: '';
            width: 3px;
            height: 12px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Style Selection */
        .style-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .style-btn {
            padding: 12px;
            background: var(--bg-light);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .style-btn:hover {
            background: var(--bg-lighter);
            border-color: var(--primary);
            color: var(--primary);
        }

        .style-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--bg-dark);
            border-color: transparent;
        }

        /* Sections & Variations */
        .section-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .section-btn {
            padding: 14px;
            background: linear-gradient(145deg, var(--bg-light) 0%, var(--bg-lighter) 100%);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .section-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: width 0.3s;
        }

        .section-btn:hover::before {
            width: 100%;
        }

        .section-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
        }

        .section-btn.active {
            background: var(--primary);
            color: var(--bg-dark);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .variation-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .var-btn {
            aspect-ratio: 1;
            background: var(--bg-light);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .var-btn:hover {
            background: var(--bg-lighter);
            border-color: var(--accent);
            color: var(--accent);
        }

        .var-btn.active {
            background: var(--accent);
            color: var(--bg-dark);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.4);
        }

        /* Center Panel */
        .center-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Chord Display */
        .chord-display-container {
            height: 140px;
            background: linear-gradient(135deg, var(--bg-medium) 0%, var(--bg-light) 100%);
            border-radius: 20px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .chord-display-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0;
            animation: chordPulse 3s infinite;
        }

        @keyframes chordPulse {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.05; transform: scale(1); }
        }

        .chord-display {
            text-align: center;
            z-index: 1;
        }

        .current-chord {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0, 255, 170, 0.4);
            line-height: 1;
        }

        .chord-info {
            font-size: 18px;
            color: var(--text-secondary);
            margin-top: 8px;
            letter-spacing: 2px;
        }

        /* Chord Grid */
        .chord-container {
            flex: 1;
            background: var(--bg-medium);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 20px;
            overflow: hidden;
        }

        .chord-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            height: 100%;
        }

        .chord-pad {
            background: linear-gradient(145deg, var(--bg-light) 0%, var(--bg-lighter) 100%);
            border: 2px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
            overflow: hidden;
        }

        .chord-pad::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }

        .chord-pad:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(0, 255, 170, 0.3);
        }

        .chord-pad:active,
        .chord-pad.active {
            transform: scale(0.95);
            background: linear-gradient(145deg, var(--primary) 0%, var(--accent) 100%);
            border-color: var(--primary);
        }

        .chord-pad:active::before,
        .chord-pad.active::before {
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .chord-root {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .chord-type {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chord-pad:active .chord-root,
        .chord-pad.active .chord-root,
        .chord-pad:active .chord-type,
        .chord-pad.active .chord-type {
            color: var(--bg-dark);
        }

        /* Pattern Sequencer */
        .pattern-container {
            background: var(--bg-medium);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 16px;
        }

        .pattern-grid {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 6px;
            height: 140px;
        }

        .pattern-row {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 3px;
        }

        .pattern-cell {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
        }

        .pattern-cell:hover {
            background: var(--bg-lighter);
            border-color: var(--primary);
        }

        .pattern-cell.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        }

        .pattern-cell.playing {
            background: var(--accent);
            border-color: var(--accent);
            animation: cellFlash 0.1s;
        }

        @keyframes cellFlash {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Beat markers */
        .pattern-cell:nth-child(1),
        .pattern-cell:nth-child(5),
        .pattern-cell:nth-child(9),
        .pattern-cell:nth-child(13) {
            border-left: 2px solid var(--primary);
        }

        /* Right Panel */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        /* Transport Controls */
        .transport-section {
            background: linear-gradient(135deg, var(--bg-medium) 0%, var(--bg-light) 100%);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .transport-btn {
            width: 80px;
            height: 80px;
            background: var(--bg-dark);
            border: 3px solid var(--border);
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transport-btn:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .transport-btn.play {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--bg-dark);
            border-color: var(--primary);
            font-size: 36px;
        }

        .transport-btn.play.playing {
            background: linear-gradient(135deg, var(--warning) 0%, var(--secondary) 100%);
            border-color: var(--warning);
            animation: playPulse 1s infinite;
        }

        @keyframes playPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 136, 0, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 136, 0, 0.6); }
        }

        .transport-btn.record {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .transport-btn.record.recording {
            animation: recordPulse 1s infinite;
        }

        @keyframes recordPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .transport-btn.stop {
            background: var(--bg-lighter);
            border-color: var(--border-light);
        }

        .transport-btn.stop:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        /* Launchpad View */
        .launchpad-container {
            background: var(--bg-medium);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 16px;
            flex: 1;
        }

        .launchpad-main {
            display: flex;
            gap: 10px;
        }

        .launchpad-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 4px;
            aspect-ratio: 1;
            flex: 1;
        }

        .lp-pad {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: all 0.1s;
            position: relative;
            cursor: pointer;
        }

        .lp-pad::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 4px;
            background: inherit;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .lp-pad:hover::after {
            opacity: 0.3;
        }

        .lp-pad.active {
            box-shadow: 0 0 12px currentColor;
            transform: scale(0.95);
        }

        /* Launchpad colors */
        .lp-pad[data-color="red"] { background: var(--lp-red); border-color: var(--lp-red); }
        .lp-pad[data-color="orange"] { background: var(--lp-orange); border-color: var(--lp-orange); }
        .lp-pad[data-color="yellow"] { background: var(--lp-yellow); border-color: var(--lp-yellow); }
        .lp-pad[data-color="green"] { background: var(--lp-green); border-color: var(--lp-green); }
        .lp-pad[data-color="cyan"] { background: var(--lp-cyan); border-color: var(--lp-cyan); }
        .lp-pad[data-color="blue"] { background: var(--lp-blue); border-color: var(--lp-blue); }
        .lp-pad[data-color="purple"] { background: var(--lp-purple); border-color: var(--lp-purple); }
        .lp-pad[data-color="pink"] { background: var(--lp-pink); border-color: var(--lp-pink); }

        /* Right buttons */
        .launchpad-right-buttons {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 40px;
        }

        .lp-btn {
            aspect-ratio: 1;
            background: var(--bg-light);
            border: 2px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--text-dim);
        }

        .lp-btn:hover {
            background: var(--bg-lighter);
            border-color: var(--primary);
            color: var(--primary);
        }

        .lp-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 10px var(--primary);
        }

        /* Top buttons */
        .launchpad-top-buttons {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            margin-bottom: 10px;
        }

        .lp-top-btn {
            padding: 8px;
            background: var(--bg-light);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 10px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.1s;
            text-align: center;
            font-weight: 600;
        }

        .lp-top-btn:hover {
            background: var(--bg-lighter);
            border-color: var(--primary);
            color: var(--primary);
        }

        .lp-top-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg-dark);
        }

        /* Control Knobs */
        .controls-section {
            background: var(--bg-medium);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 16px;
        }

        .control-knobs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .knob-container {
            text-align: center;
        }

        .knob {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, var(--bg-lighter) 0%, var(--bg-light) 100%);
            border: 3px solid var(--border);
            border-radius: 50%;
            margin: 0 auto 8px;
            position: relative;
            cursor: grab;
            transition: all 0.2s;
        }

        .knob:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .knob:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .knob-indicator {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 20px;
            background: var(--primary);
            border-radius: 2px;
            pointer-events: none;
            transition: all 0.1s;
        }

        .knob-label {
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;

        function setupKnob(knobId, valueId, min, max, initial, callback) {
            const knob = document.getElementById(knobId);
            const indicator = knob.querySelector('.knob-indicator');
            let value = initial;
            let startX = 0;
            let startValue = 0;
            
            const updateKnob = (val) => {
                value = Math.max(min, Math.min(max, val));
                const angle = ((value - min) / (max - min)) * 270 - 135;
                indicator.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                callback(value);
            };
            
            const handleStart = (e) => {
                e.preventDefault();
                const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                startX = x;
                startValue = value;
                
                const handleMove = (e) => {
                    const currentX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const diff = currentX - startX;
                    const range = max - min;
                    const newValue = startValue + (diff / 100) * range;
                    updateKnob(newValue);
                };
                
                const handleEnd = () => {
                    document.removeEventListener('mousemove', handleMove);
                    document.removeEventListener('touchmove', handleMove);
                    document.removeEventListener('mouseup', handleEnd);
                    document.removeEventListener('touchend', handleEnd);
                };
                
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('touchmove', handleMove, { passive: false });
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchend', handleEnd);

                CHORD_TYPES[chord.type].name.toUpperCase();
            
            // Calculate notes
            const rootNote = ROOTS.indexOf(chord.root);
            const notes = CHORD_TYPES[chord.type].intervals.map(interval => 
                60 + rootNote + interval
            );
            
            // Send to CTK-3200
            if (state.midiOutCTK) {
                notes.forEach(note => {
                    state.midiOutCTK.send([0x90, note, state.velocity]);
                });
            }
            
            // Update Launchpad

                    pad.classList.add('active');
                } else {

        function playTestChord(notes) {
            if (!state.audioContext) {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            notes.forEach((note, i) => {
                const oscillator = state.audioContext.createOscillator();
                const gainNode = state.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(state.audioContext.destination);
                
                const frequency = 440 * Math.pow(2, (note - 69) / 12);
                oscillator.frequency.value = frequency;
                oscillator.type = 'sawtooth';
                
                // Apply humanize
                const humanizeAmount = (Math.random() - 0.5) * state.humanize / 100;
                const startTime = state.audioContext.currentTime + i * 0.02 + humanizeAmount * 0.01;
                
                gainNode.gain.setValueAtTime(0.02, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + 0.5);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + 1);
            });
        }

        // ==========================================

        // ==========================================
        function startSequencer() {
            const beatDuration = 60000 / state.tempo / 4; // 16th notes
            
            // Apply swing
            let swingDelay = 0;
            if (state.currentBeat % 2 === 1) {
                swingDelay = (state.swing - 50) * beatDuration / 100;
            }
            
            state.sequencerInterval = setInterval(() => {
                playSequencerStep();
                
                // Advance beat
                state.currentBeat = (state.currentBeat + 1) % 16;
                
                // Update Launchpad if in session mode
                if (state.launchpadMode === 'session') {
                    updateLaunchpadSequencer();
                }
            }, beatDuration + swingDelay);
        }

        function stopSequencer() {
            if (state.sequencerInterval) {
                clearInterval(state.sequencerInterval);
                state.sequencerInterval = null;
            }
        }

        function playSequencerStep() {
            // Update visual
            document.querySelectorAll('.pattern-cell').forEach(cell => {
                cell.classList.remove('playing');
            });
            
            document.querySelectorAll(`[data-step="${state.currentBeat}"]`).forEach(cell => {
                cell.classList.add('playing');
                
                // Play sound if active
                if (cell.classList.contains('active')) {
                    const row = parseInt(cell.dataset.row);
                    playDrumSound(row);

            // Play bass sequence if in User2 mode
            if (state.launchpadMode === 'user2') {

        function playDrumSound(row) {
            const drumNotes = [36, 38, 42, 46]; // Kick, Snare, HiHat, Open HH
            
            if (state.midiOutCTK) {
                // Apply humanize to velocity
                const humanizedVelocity = Math.round(
                    state.velocity + (Math.random() - 0.5) * state.humanize
                );
                const finalVelocity = Math.max(1, Math.min(127, humanizedVelocity));
                
                state.midiOutCTK.send([0x99, drumNotes[row], finalVelocity]); // Channel 10
            }
        }

        function playBassStep() {

            if (bassNotes) {

        function modifyPatternVariation(variation) {
            if (!state.currentPattern) return;
            
            // Modify pattern based on variation
            // A = Simple, B = Add hi-hats, C = Add kicks, D = Full
            switch(variation) {
                case 1: // A - Simple
                    // Keep as is
                    break;
                case 2: // B - More hi-hats
                    state.currentPattern.hihat = state.currentPattern.hihat.map(() => 1);
                    break;
                case 3: // C - More kicks
                    state.currentPattern.kick = state.currentPattern.kick.map((v, i) => 
                        i % 4 === 0 || i % 4 === 2 ? 1 : v
                    );
                    break;
                case 4: // D - Full
                    state.currentPattern.hihat = state.currentPattern.hihat.map(() => 1);
                    state.currentPattern.kick = state.currentPattern.kick.map((v, i) => 
                        i % 2 === 0 ? 1 : v
                    );

            state.tapTimes.push(now);
            
            if (state.tapTimes.length > 4) {
                state.tapTimes.shift();

            if (state.tapTimes.length >= 2) {
                const intervals = [];
                for (let i = 1; i < state.tapTimes.length; i++) {
                    intervals.push(state.tapTimes[i] - state.tapTimes[i-1]);
                }
                
                const avgInterval = intervals.reduce((a, b) => a + b) / intervals.length;
                const newTempo = Math.round(60000 / avgInterval);
                
                if (newTempo >= 40 && newTempo <= 240) {
                    state.tempo = newTempo;
                    document.getElementById('tempoValue').textContent = state.tempo;
                    
                    // Restart sequencer if playing
                    if (state.isPlaying) {
                        stopSequencer();

        function updateLaunchpadSession() {

            if (state.currentPattern) {

                const colors = ['red', 'yellow', 'cyan', 'purple'];
                
                instruments.forEach((inst, instIndex) => {
                    const pattern = state.currentPattern[inst];
                    if (pattern) {
                        // Beats 1-8 (top 4 rows)
                        for (let beat = 0; beat < 8; beat++) {
                            if (pattern[beat]) {
                                const row = 7 - instIndex; // Top rows
                                const col = beat;
                                const pad = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                                if (pad) {
                                    pad.dataset.color = colors[instIndex];
                                }
                            }
                        }
                        
                        // Beats 9-16 (bottom 4 rows)
                        for (let beat = 8; beat < 16; beat++) {
                            if (pattern[beat]) {
                                const row = 3 - instIndex; // Bottom rows
                                const col = beat - 8;
                                const pad = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                                if (pad) {

                                }

                    updateLaunchpadSession();
                }
            }
        }

        function handleUser1PadPress(row, col) {
            // Play drum sound
            const padIndex = row * 8 + col;
            playDrumPad(padIndex);
        }

        function handleUser2PadPress(row, col) {
            // Toggle bass note
            const beat = row >= 4 ? col : col + 8;
            const noteIndex = row >= 4 ? 7 - row : 3 - row;
            
            state.bassSequence[beat][noteIndex] = !state.bassSequence[beat][noteIndex];
            updateLaunchpadUser2();
        }

        function handleRightButtonPress(index) {
            switch(state.launchpadMode) {
                case 'session':
                    if (index < 6) {
                        // Select drum set
                        state.currentDrumSet = index;
                        updateLaunchpadSession();
                    } else if (index === 6) {
                        // Play
                        togglePlay();
                    } else if (index === 7) {
                        // Stop
                        stop();
                    }
                    break;
                    
                case 'user2':
                    if (index < 6) {
                        // Select bass tone
                        const bassMap = [83, 84, 85, 86, 87, 88, 89, 90, 91, 92, 93, 94];
                        const leftActive = document.getElementById('lpLeft').classList.contains('active');
                        const baseIndex = leftActive ? 0 : 6;
                        state.currentBass = bassMap[baseIndex + index];
                    } else if (index === 6) {
                        togglePlay();
                    } else if (index === 7) {
                        stop();
                    }
                    break;
            }
        }

        function playDrumPad(padIndex) {
            // Map pad index to drum sound
            const drumNote = 36 + padIndex; // Simple mapping, adjust as needed
            
            if (state.midiOutCTK) {
                state.midiOutCTK.send([0x99, drumNote, state.velocity]);
            }
            
            // Visual feedback
            const pad = document.querySelectorAll('.lp-pad')[padIndex];
            if (pad) {
                pad.classList.add('active');
                setTimeout(() => pad.classList.remove('active'), 100);
            }
        }

        function stopDrumSound(note) {
            // Stop drum sound if needed
            if (state.midiOutCTK) {
                state.midiOutCTK.send([0x89, note, 0]);
            }
        }

        // ==========================================
        // MIDI CONNECTION
        // ==========================================
        function connectMIDI() {
            if (navigator.requestMIDIAccess) {
                navigator.requestMIDIAccess()
                    .then(onMIDISuccess, onMIDIFailure);
            } else {
                showMessage('WebMIDI not supported');
            }
        }

        function onMIDISuccess(midiAccess) {
            const inputs = Array.from(midiAccess.inputs.values());
            const outputs = Array.from(midiAccess.outputs.values());
            
            // Find CTK-3200
            const ctkOut = outputs.find(out => 
                out.name.includes('CTK') || 
                out.name.includes('CASIO') ||
                out.name.includes('3200')
            );
            
            if (ctkOut) {
                state.midiOutCTK = ctkOut;
                document.getElementById('ctkLed').classList.add('active');
                showMessage(`CTK-3200 connected: ${ctkOut.name}`);
            }
            
            // Find Launchpad MK2
            const lpOut = outputs.find(out => 
                out.name.includes('Launchpad') || 
                out.name.includes('MK2') ||
                out.name.includes('MIDIOUT2')
            );
            
            const lpIn = inputs.find(inp => 
                inp.name.includes('Launchpad') || 
                inp.name.includes('MK2') ||
                inp.name.includes('MIDIIN2')
            );
            
            if (lpOut && lpIn) {
                state.midiOutLP = lpOut;
                state.midiInLP = lpIn;
                document.getElementById('lpLed').classList.add('active');
                
                // Setup Launchpad input
                lpIn.onmidimessage = handleLaunchpadInput;
                
                showMessage(`Launchpad connected: ${lpOut.name}`);
                initializeLaunchpad();
            }
            
            if (!ctkOut && !lpOut) {
                showMessage('No MIDI devices found');
            }
        }

        function onMIDIFailure() {
            showMessage('MIDI connection failed');
        }

        function initializeLaunchpad() {
            if (!state.midiOutLP) return;
            
            // Reset Launchpad
            state.midiOutLP.send([0xB0, 0, 0]); // Reset
            
            // Set to Session mode
            state.midiOutLP.send([0xB0, LAUNCHPAD_MAPPING.topButtons.session, 127]);
            
            // Initialize display
            setTimeout(() => {
                updateLaunchpadSession();
            }, 100);
        }

        // ==========================================
        // UTILITY FUNCTIONS
        // ==========================================
        function showMessage(text) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
                color: var(--bg-dark);
                padding: 14px 28px;
                border-radius: 30px;
                font-weight: 700;
                font-size: 14px;
                z-index: 2000;
                animation: slideUp 0.3s ease;
                box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
            `;
            toast.textContent = text;
            document.body.appendChild(toast);
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideUp {
                    from { transform: translate(-50%, 100px); opacity: 0; }
                    to { transform: translate(-50%, 0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(() => {
                toast.style.animation = 'slideDown 0.3s ease';
                setTimeout(() => {
                    toast.remove();
                    style.remove();
                }, 300);
            }, 2500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'r':
                    toggleRecord();
                    break;
                case 's':
                    stop();
                    break;
                case 'ArrowUp':
                    changeTempo(1);
                    break;
                case 'ArrowDown':
                    changeTempo(-1);
                    break;
                case '1':
                    setLaunchpadMode('session');
                    break;
                case '2':
                    setLaunchpadMode('user1');
                    break;
                case '3':
                    setLaunchpadMode('user2');
                    break;
                case 'Escape':
                    clearLaunchpad();
                    break;
            }
        });

        // Prevent context menu on right click
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Adjust layout if needed
        });

        // Initialize on load
        window.addEventListener('load', () => {
            // Additional initialization if needed
            console.log('CTK-3200 V8 Ultimate loaded successfully!');
        });
    </script>
