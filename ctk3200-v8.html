<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="CTK-3200 V8 REVISED - Full Launchpad MK2 Integration">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CTK V8">
    <meta name="format-detection" content="telephone=no">
    <title>CTK-3200 V8 REVISED - LAUNCHPAD MK2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #00ff88;
            --secondary: #ff00aa;
            --accent: #00aaff;
            --warning: #ff8800;
            --danger: #ff3333;
            --success: #00ff00;
            
            --bg-dark: #0a0a0f;
            --bg-medium: #14141a;
            --bg-light: #1f1f28;
            --bg-lighter: #2a2a35;
            
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-dim: #666666;
            
            /* Launchpad Colors - Using Novation's actual color values */
            --lp-off: #1e1e1e;
            --lp-red: #ff3333;
            --lp-orange: #ff8800;
            --lp-amber: #ffbb00;
            --lp-yellow: #ffff00;
            --lp-lime: #88ff00;
            --lp-green: #00ff00;
            --lp-turquoise: #00ff88;
            --lp-cyan: #00ffff;
            --lp-sky: #00aaff;
            --lp-blue: #0088ff;
            --lp-orchid: #5500ff;
            --lp-purple: #aa00ff;
            --lp-pink: #ff00aa;
            --lp-magenta: #ff0088;
            --lp-white: #ffffff;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }

        .app-container {
            height: 100vh;
            display: grid;
            grid-template-rows: 70px 1fr;
            background: radial-gradient(ellipse at center, #14141a 0%, #0a0a0f 100%);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            background: linear-gradient(180deg, rgba(31,31,40,0.95) 0%, rgba(20,20,26,0.95) 100%);
            border-bottom: 1px solid var(--primary);
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .status-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 15px;
            background: var(--bg-light);
            border-radius: 12px;
            border: 1px solid var(--bg-lighter);
        }

        .status-label {
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            margin-top: 2px;
        }

        .tempo-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--bg-light);
            border-radius: 25px;
            border: 1px solid var(--accent);
        }

        .tempo-display {
            font-size: 22px;
            font-weight: 800;
            color: var(--accent);
            min-width: 60px;
            text-align: center;
        }

        .tempo-btn {
            width: 24px;
            height: 24px;
            background: var(--bg-lighter);
            border: 1px solid var(--accent);
            border-radius: 4px;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.1s;
            font-size: 12px;
        }

        .tempo-btn:hover {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .tap-btn {
            padding: 10px 20px;
            background: var(--bg-lighter);
            border: 2px solid var(--warning);
            border-radius: 25px;
            color: var(--warning);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .tap-btn:active {
            background: var(--warning);
            color: var(--bg-dark);
            transform: scale(0.95);
        }

        .midi-status {
            display: flex;
            gap: 10px;
        }

        .midi-device {
            padding: 6px 12px;
            background: var(--bg-light);
            border-radius: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .midi-led {
            width: 8px;
            height: 8px;
            background: #444;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .midi-led.active {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .connect-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 25px;
            color: var(--bg-dark);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .fullscreen-btn {
            width: 44px;
            height: 44px;
            background: var(--bg-light);
            border: 2px solid var(--accent);
            border-radius: 50%;
            color: var(--accent);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            background: var(--accent);
            color: var(--bg-dark);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.4);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 260px 1fr 360px;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 70px);
        }

        /* Left Panel - Rhythm & Style */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-section {
            background: var(--bg-medium);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--bg-lighter);
        }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: 12px;
            padding-left: 8px;
            border-left: 3px solid var(--primary);
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .style-btn {
            padding: 10px;
            background: var(--bg-light);
            border: 2px solid var(--bg-lighter);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }

        .style-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .style-btn.active {
            background: var(--primary);
            color: var(--bg-dark);
            border-color: var(--primary);
        }

        .section-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .section-btn {
            padding: 12px 8px;
            background: var(--bg-light);
            border: 2px solid var(--bg-lighter);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.15s;
        }

        .section-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .section-btn.active {
            background: var(--accent);
            color: var(--bg-dark);
            border-color: var(--accent);
        }

        .variation-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .var-btn {
            aspect-ratio: 1;
            background: var(--bg-light);
            border: 2px solid var(--bg-lighter);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
        }

        .var-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .var-btn.active {
            background: var(--secondary);
            color: var(--bg-dark);
            border-color: var(--secondary);
        }

        /* Center Panel */
        .center-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Current Chord Display */
        .chord-display {
            height: 120px;
            background: linear-gradient(135deg, var(--bg-medium) 0%, var(--bg-light) 50%);
            border-radius: 16px;
            border: 2px solid var(--bg-lighter);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .chord-display::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            animation: chordGlow 4s ease-in-out infinite;
        }

        @keyframes chordGlow {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .chord-text {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 1;
        }

        /* Chord Pads */
        .chord-grid-container {
            flex: 1;
            background: var(--bg-medium);
            border-radius: 16px;
            border: 1px solid var(--bg-lighter);
            padding: 15px;
        }

        .chord-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            height: 100%;
        }

        .chord-pad {
            background: linear-gradient(145deg, var(--bg-light) 0%, var(--bg-lighter) 100%);
            border: 2px solid var(--bg-lighter);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .chord-pad:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.2);
        }

        .chord-pad.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-color: var(--primary);
            transform: scale(0.95);
        }

        .chord-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .chord-type {
            font-size: 10px;
            color: var(--text-dim);
            margin-top: 2px;
            text-transform: uppercase;
        }

        .chord-pad.active .chord-name,
        .chord-pad.active .chord-type {
            color: var(--bg-dark);
        }

        /* Pattern Sequencer */
        .pattern-container {
            background: var(--bg-medium);
            border-radius: 16px;
            border: 1px solid var(--bg-lighter);
            padding: 15px;
        }

        .pattern-grid {
            display: grid;
            grid-template-rows: repeat(4, 30px);
            gap: 4px;
        }

        .pattern-row {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 2px;
        }

        .pattern-cell {
            background: var(--bg-light);
            border: 1px solid var(--bg-lighter);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
        }

        .pattern-cell:hover {
            background: var(--bg-lighter);
            border-color: var(--primary);
        }

        .pattern-cell.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .pattern-cell.playing {
            background: var(--accent) !important;
            border-color: var(--accent) !important;
            animation: beatPulse 0.1s;
        }

        @keyframes beatPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Beat markers */
        .pattern-cell:nth-child(4n+1) {
            border-left: 2px solid var(--accent);
        }

        /* Right Panel - Launchpad */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Transport */
        .transport-container {
            background: var(--bg-medium);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .transport-btn {
            width: 70px;
            height: 70px;
            background: var(--bg-light);
            border: 3px solid var(--bg-lighter);
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .transport-btn:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        #playBtn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--bg-dark);
            border-color: var(--primary);
        }

        #playBtn.playing {
            background: linear-gradient(135deg, var(--warning) 0%, var(--danger) 100%);
            animation: playingPulse 1s infinite;
        }

        @keyframes playingPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 136, 0, 0.4); }
            50% { box-shadow: 0 0 25px rgba(255, 136, 0, 0.6); }
        }

        #stopBtn:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        #recBtn.recording {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
            animation: recPulse 1s infinite;
        }

        @keyframes recPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Launchpad View */
        .launchpad-container {
            background: var(--bg-medium);
            border-radius: 16px;
            padding: 15px;
            flex: 1;
        }

        /* Top buttons */
        .lp-top-buttons {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            margin-bottom: 10px;
        }

        .lp-top-btn {
            padding: 6px;
            background: var(--bg-light);
            border: 2px solid var(--bg-lighter);
            border-radius: 6px;
            font-size: 9px;
            font-weight: 700;
            color: var(--text-dim);
            cursor: pointer;
            text-align: center;
            transition: all 0.1s;
        }

        .lp-top-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .lp-top-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg-dark);
        }

        /* Main launchpad area */
        .lp-main-area {
            display: flex;
            gap: 8px;
        }

        .lp-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 3px;
            aspect-ratio: 1;
            flex: 1;
        }

        .lp-pad {
            background: var(--bg-light);
            border: 1px solid var(--bg-lighter);
            border-radius: 4px;
            transition: all 0.1s;
            cursor: pointer;
            position: relative;
        }

        .lp-pad::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .lp-pad.active::after {
            opacity: 1;
        }

        /* Launchpad pad colors */
        .lp-pad[data-color="red"] { background: var(--lp-red) !important; }
        .lp-pad[data-color="orange"] { background: var(--lp-orange) !important; }
        .lp-pad[data-color="amber"] { background: var(--lp-amber) !important; }
        .lp-pad[data-color="yellow"] { background: var(--lp-yellow) !important; }
        .lp-pad[data-color="lime"] { background: var(--lp-lime) !important; }
        .lp-pad[data-color="green"] { background: var(--lp-green) !important; }
        .lp-pad[data-color="turquoise"] { background: var(--lp-turquoise) !important; }
        .lp-pad[data-color="cyan"] { background: var(--lp-cyan) !important; }
        .lp-pad[data-color="sky"] { background: var(--lp-sky) !important; }
        .lp-pad[data-color="blue"] { background: var(--lp-blue) !important; }
        .lp-pad[data-color="orchid"] { background: var(--lp-orchid) !important; }
        .lp-pad[data-color="purple"] { background: var(--lp-purple) !important; }
        .lp-pad[data-color="pink"] { background: var(--lp-pink) !important; }
        .lp-pad[data-color="magenta"] { background: var(--lp-magenta) !important; }
        .lp-pad[data-color="white"] { background: var(--lp-white) !important; }

        .lp-pad.playing {
            animation: padFlash 0.1s;
        }

        @keyframes padFlash {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Right buttons */
        .lp-right-buttons {
            display: flex;
            flex-direction: column;
            gap: 3px;
            width: 35px;
        }

        .lp-right-btn {
            aspect-ratio: 1;
            background: var(--bg-light);
            border: 2px solid var(--bg-lighter);
            border-radius: 50%;
            font-size: 8px;
            font-weight: 700;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lp-right-btn:hover {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .lp-right-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg-dark);
        }

        .lp-right-btn[data-function="play"] { 
            background: var(--success) !important; 
            border-color: var(--success) !important; 
            color: white !important;
        }
        .lp-right-btn[data-function="play"].active { 
            background: var(--warning) !important; 
            border-color: var(--warning) !important; 
            animation: playingPulse 1s infinite;
        }
        .lp-right-btn[data-function="stop"] { 
            background: var(--danger) !important; 
            border-color: var(--danger) !important; 
            color: white !important;
        }

        /* Controls */
        .controls-container {
            background: var(--bg-medium);
            border-radius: 16px;
            padding: 15px;
        }

        .controls-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .control-item {
            text-align: center;
        }

        .control-knob {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, var(--bg-lighter) 0%, var(--bg-light) 100%);
            border: 3px solid var(--bg-lighter);
            border-radius: 50%;
            margin: 0 auto 6px;
            position: relative;
            cursor: ew-resize;
            transition: all 0.15s;
        }

        .control-knob:hover {
            border-color: var(--primary);
        }

        .control-indicator {
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 18px;
            background: var(--primary);
            border-radius: 2px;
            pointer-events: none;
        }

        .control-label {
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            margin-top: 2px;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.3s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--bg-lighter);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Message Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--bg-dark);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 14px;
            z-index: 5000;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* Fullscreen adjustments */
        :fullscreen .app-container,
        :-webkit-full-screen .app-container,
        :-moz-full-screen .app-container,
        :-ms-fullscreen .app-container {
            height: 100vh;
            width: 100vw;
        }

        :fullscreen .header,
        :-webkit-full-screen .header,
        :-moz-full-screen .header,
        :-ms-fullscreen .header {
            padding: 0 20px;
            height: 60px;
        }

        :fullscreen .main-content,
        :-webkit-full-screen .main-content,
        :-moz-full-screen .main-content,
        :-ms-fullscreen .main-content {
            padding: 15px;
            height: calc(100vh - 60px);
        }

        /* Landscape optimization for tablets */
        @media (orientation: landscape) and (max-width: 1366px) {
            .app-container {
                grid-template-rows: 60px 1fr;
            }
            
            .header {
                padding: 0 15px;
            }
