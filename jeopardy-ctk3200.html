<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTK-3200 - Contr√¥leur Jeopardy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #6611cc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        #status {
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-disconnected {
            background: #fff3cd;
            color: #856404;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-audio {
            background: #d1ecf1;
            color: #0c5460;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 30px;
            font-size: 26px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:active {
            transform: scale(0.95);
        }

        #playBtn {
            background: linear-gradient(135deg, #0066cc 0%, #0099ff 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }

        #playBtn:hover {
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.6);
        }

        #playBtn.playing {
            background: linear-gradient(135deg, #ff6600 0%, #ff9933 100%);
            animation: pulse 0.8s infinite;
        }

        #stopBtn {
            background: linear-gradient(135deg, #cc0000 0%, #ff3333 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(204, 0, 0, 0.4);
        }

        #stopBtn:hover {
            box-shadow: 0 8px 25px rgba(204, 0, 0, 0.6);
        }

        #stopBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .info {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Jeopardy Think!</h1>
        <div id="status" class="status-disconnected">
            ‚öôÔ∏è Initialisation...
        </div>
        
        <div class="buttons">
            <button id="playBtn">‚ñ∂Ô∏è Jeopardy</button>
            <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
        </div>

        <div class="info" id="info">
            Connecte ton CTK-3200 en USB MIDI<br>
            ou utilise le son du navigateur
        </div>
    </div>

    <script>
        let midiOutput = null;
        let audioContext = null;
        let isPlaying = false;
        let playbackTimeout = null;
        let currentNoteTimeout = null;
        let useMIDI = false;

        const statusDiv = document.getElementById('status');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const infoDiv = document.getElementById('info');

        // Vraie m√©lodie "Think!" de Jeopardy par Merv Griffin
        // En Sol majeur (G), tempo ~120 BPM
        // Format: [note MIDI, dur√©e en ms]
        const melody = [
            // Mesure 1-2
            [67, 300], [67, 300], [67, 600],  // G G G
            [69, 300], [69, 300], [69, 600],  // A A A
            
            // Mesure 3-4
            [67, 300], [67, 300], [67, 600],  // G G G
            [66, 1200],                         // F# (tenue)
            
            // Mesure 5-6
            [67, 300], [67, 300], [67, 600],  // G G G
            [69, 300], [69, 300], [69, 600],  // A A A
            
            // Mesure 7-8
            [67, 300], [67, 300], [67, 600],  // G G G
            [62, 1200],                         // D (tenue)
            
            // Mesure 9-10 (descente)
            [67, 400], [66, 400], [64, 400],  // G F# E
            [62, 400], [60, 400], [59, 400],  // D C B
            
            // Mesure 11-12 (final)
            [57, 400], [55, 1600],             // A G (finale)
        ];

        // Initialisation Web Audio API
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        // Joue une note avec Web Audio API
        function playNoteAudio(midiNote, duration) {
            if (!audioContext) initAudio();
            
            const frequency = 440 * Math.pow(2, (midiNote - 69) / 12);
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            // Envelope ADSR simple
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.2, audioContext.currentTime + duration / 1000 * 0.7);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        // Joue une note avec MIDI
        function playNoteMIDI(note, duration) {
            if (!midiOutput) return;
            
            midiOutput.send([0x90, note, 100]); // Note On
            
            currentNoteTimeout = setTimeout(() => {
                midiOutput.send([0x80, note, 0]); // Note Off
            }, duration * 0.9);
        }

        // Initialisation Web MIDI
        async function initMIDI() {
            try {
                const midiAccess = await navigator.requestMIDIAccess();
                const outputs = Array.from(midiAccess.outputs.values());
                
                midiOutput = outputs.find(output => 
                    output.name.includes('CTK') || 
                    output.name.includes('Casio') ||
                    output.name.includes('USB')
                ) || outputs[0];

                if (midiOutput) {
                    useMIDI = true;
                    statusDiv.textContent = `üéπ MIDI: ${midiOutput.name}`;
                    statusDiv.className = 'status-connected';
                    infoDiv.textContent = 'Son du CTK-3200 via USB MIDI';
                } else {
                    initAudio();
                    useMIDI = false;
                    statusDiv.textContent = 'üîä Mode Audio Navigateur';
                    statusDiv.className = 'status-audio';
                    infoDiv.textContent = 'Son g√©n√©r√© par le navigateur';
                }
                
                playBtn.disabled = false;
                stopBtn.disabled = false;
                
            } catch (error) {
                initAudio();
                useMIDI = false;
                statusDiv.textContent = 'üîä Mode Audio Navigateur';
                statusDiv.className = 'status-audio';
                infoDiv.textContent = 'Son g√©n√©r√© par le navigateur';
                playBtn.disabled = false;
                stopBtn.disabled = false;
            }
        }

        function playMelody() {
            if (isPlaying) return;
            
            isPlaying = true;
            playBtn.classList.add('playing');
            playBtn.textContent = 'üéµ En lecture...';
            stopBtn.disabled = false;
            
            let currentTime = 0;
            
            melody.forEach(([note, duration]) => {
                playbackTimeout = setTimeout(() => {
                    if (isPlaying) {
                        if (useMIDI) {
                            playNoteMIDI(note, duration);
                        } else {
                            playNoteAudio(note, duration);
                        }
                    }
                }, currentTime);
                
                currentTime += duration;
            });
            
            // Arr√™t automatique √† la fin
            playbackTimeout = setTimeout(() => {
                stopMelody();
            }, currentTime + 500);
        }

        function stopMelody() {
            isPlaying = false;
            
            if (playbackTimeout) {
                clearTimeout(playbackTimeout);
                playbackTimeout = null;
            }
            
            if (currentNoteTimeout) {
                clearTimeout(currentNoteTimeout);
                currentNoteTimeout = null;
            }
            
            // Arr√™te toutes les notes MIDI
            if (midiOutput && useMIDI) {
                for (let note = 0; note < 128; note++) {
                    midiOutput.send([0x80, note, 0]);
                }
            }
            
            playBtn.classList.remove('playing');
            playBtn.textContent = '‚ñ∂Ô∏è Jeopardy';
            stopBtn.disabled = true;
        }

        // Event listeners
        playBtn.addEventListener('click', playMelody);
        stopBtn.addEventListener('click', stopMelody);

        // Initialisation au chargement
        window.addEventListener('load', initMIDI);
    </script>
</body>
</html>
